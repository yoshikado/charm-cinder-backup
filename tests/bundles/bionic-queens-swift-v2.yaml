machines:
  '0':
    series: bionic
  '1':
    series: bionic
  '2':
    series: bionic
  '3':
    series: bionic
  '4':
    series: xenial
  '5':
    series: xenial
  '6':
    series: xenial

relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
- - nova-compute:image-service
  - glance:image-service
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:shared-db
  - mysql:shared-db
- - cinder:image-service
  - glance:image-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:identity-service
  - keystone:identity-service
- - cinder:cinder-volume-service
  - nova-cloud-controller:cinder-volume-service
- - cinder-ceph:storage-backend
  - cinder:storage-backend
- - cinder
  - cinder-backup-swift
- - ceph-mon:client
  - nova-compute:ceph
- - nova-compute:ceph-access
  - cinder-ceph:ceph-access
- - cinder:shared-db
  - mysql:shared-db
- - ceph-mon:client
  - cinder-ceph:ceph
- - ceph-mon:client
  - glance:ceph
- - ceph-osd:mon
  - ceph-mon:osd

# external swift service
- - swift-keystone:shared-db
  - swift-mysql:shared-db
- - swift-proxy:identity-service
  - swift-keystone:identity-service
- - swift-proxy:swift-storage
  - swift-storage-z1:swift-storage
- - swift-proxy:swift-storage
  - swift-storage-z2:swift-storage
- - swift-proxy:swift-storage
  - swift-storage-z3:swift-storage

applications:
  ceph-mon:
    series: bionic
    charm: cs:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
    to:
    - lxd:1
    - lxd:2
    - lxd:3
  ceph-osd:
    series: bionic
    charm: cs:ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/sdb
    to:
    - '1'
    - '2'
    - '3'
  cinder:
    series: bionic
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
    to:
    - lxd:1
  cinder-ceph:
    series: bionic
    charm: cs:cinder-ceph
    num_units: 0
  cinder-backup-swift:
    series: bionic
    charm: cinder-backup-swift
    num_units: 0
    options:
      auth-version: 2
      swift-user: admin
      swift-key: openstack
      tenant-name: admin
  glance:
    series: bionic
    charm: cs:glance
    num_units: 1
    to:
    - lxd:2
  keystone:
    series: bionic
    charm: cs:keystone
    num_units: 1
    to:
    - lxd:3
  mysql:
    series: bionic
    charm: cs:percona-cluster
    num_units: 1
    options:
      dataset-size: 25%
      max-connections: 1000
    to:
    - lxd:1
  nova-cloud-controller:
    series: bionic
    charm: cs:nova-cloud-controller
    num_units: 1
    to:
    - lxd:2
  rabbitmq-server:
    series: bionic
    charm: cs:rabbitmq-server
    num_units: 1
    to:
    - lxd:3
  nova-compute:
    series: bionic
    charm: cs:nova-compute
    num_units: 1
    to:
    - '0'

# external swift
  swift-keystone:
    series: xenial
    charm: cs:keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      admin-password: openstack
      preferred-api-version: 2
    to:
    - lxd:4
  swift-mysql:
    series: xenial
    charm: cs:percona-cluster
    num_units: 1
    options:
      dataset-size: 25%
      max-connections: 1000
    to:
    - lxd:5
  swift-proxy:
    series: xenial
    charm: cs:swift-proxy
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike    
      zone-assignment: manual
      replicas: 3
    to:
    - lxd:6
  swift-storage-z1:
    series: xenial
    charm: cs:swift-storage
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike    
      zone: 1
      block-device: "/dev/sdb"
    to:
    - '4'
  swift-storage-z2:
    series: xenial
    charm: cs:swift-storage
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike    
      zone: 2
      block-device: "/dev/sdb"
    to:
    - '5'
  swift-storage-z3:
    series: xenial
    charm: cs:swift-storage
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike    
      zone: 3
      block-device: "/dev/sdb"
    to:
    - '6'

